    <main>
      <!-- Contact Card -->
      <div class="container">
        <div class="card col-md-8 mt-5 bg-light">
          <div class="card-body">
            <!-- Header - Contact -->
            <div class="row" id="row1">
              <div class="col-sm-10" id="Header">
                <h2 class="card-title font-weight-bold font">Contact</h2>
              </div>
              <div class="col-sm-2">
                <!-- Link to Email -->
                <a class="navbar-brand" href="mailto: zachdrummond3@gmail.com">
                  <svg
                    width="1.5em"
                    height="1.5em"
                    viewBox="0 0 16 16"
                    class="bi bi-envelope"
                    fill="black"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"
                    />
                  </svg>
                </a>
                <!-- Link to Cell Phone Number -->
                <a href="tel: +4047830028">
                  <svg
                    width="1.5em"
                    height="1.5em"
                    viewBox="0 0 16 16"
                    class="bi bi-telephone"
                    fill="black"
                    xmlns="http://www.w3.org/2000/svg"

                      fill-rule="evenodd"
                      d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                    />
                  </svg>
                </a>
              </div>
            </div>

            <!-- Name Form -->
            <div class="row" id="row2">
              <div class="col-sm-12" id="Name">
                <hr />
                <form>
                  <div class="form-group">
                    <label for="userName">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      placeholder="Name"
                      aria-describedby="Name"
                    />
                  </div>
                </form>
              </div>
            </div>

            <!-- Email Form -->
            <div class="row" id="row3">
              <div class="col-sm-12" id="Email">
                <form>
                  <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="userEmail"
                      placeholder="Email"
                      aria-describedby="Email"
                    />
                  </div>
                </form>
              </div>
            </div>

            <!-- Message Form -->
            <div class="row" id="row4">
              <div class="col-sm-12" id="Message">
                <form>
                  <div class="form-group">
                    <label for="userMessage">Message</label>
                    <textarea
                      class="form-control"
                      id="userMessage"
                      placeholder="Message"
                      aria-describedby="Message"
                      rows="3"
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="row" id="row5">
              <div class="col-sm-12" id="submitButton">
                <button type="submit" class="btn btn-primary color">
                  Submit
                </button>
              </div>
            </div>
          </div>
